<div *ngIf="context.repos$ | async as repos">
  <p *ngIf="repos.length">You'll know about releases of:</p>
  <p *ngFor="let repo of repos">
    <a href="https://github.com/{{ repo.full_name }}" target="_blank">{{ repo.full_name }}</a>
    <button md-icon-button (click)="context.removeRepo(repo)"><md-icon>close</md-icon></button>
  </p>
</div>
